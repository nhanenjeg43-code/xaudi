<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beats - Xaudi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen">
  <header class="sticky top-0 z-40 bg-neutral-900 border-b border-neutral-800 p-6">
    <h1 class="text-2xl font-bold text-emerald-400">Beats</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <!-- Search + Sort -->
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <input id="search-input" type="text" placeholder="Search beats..."
        class="w-full md:w-1/3 px-4 py-2 bg-neutral-800 border border-neutral-700 rounded-lg text-white">
      <select id="sort-select"
        class="px-4 py-2 bg-neutral-800 border border-neutral-700 rounded-lg text-white">
        <option value="newest">Newest</option>
        <option value="priceLowHigh">Price: Low → High</option>
        <option value="priceHighLow">Price: High → Low</option>
      </select>
    </div>

    <!-- Grid -->
    <div id="beats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const supabaseUrl = "https://benynilplzcrywrpikom.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let allProducts = [];

    async function loadProducts() {
      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("category", "beats")
        .order("id", { ascending: false });

      if (error) { console.error(error); return; }
      allProducts = data;
      renderProducts(data);
    }

    function renderProducts(products) {
      const grid = document.getElementById("beats-grid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-neutral-900 rounded-xl p-4 border border-neutral-800 space-y-3";
        card.innerHTML = `
          <img src="${p.cover_url}" class="w-full h-48 object-cover rounded-lg" alt="${p.title}">
          <h3 class="text-lg font-semibold">${p.title}</h3>
          <p class="text-sm text-neutral-400">${p.category}</p>
          <p class="text-lg font-bold text-emerald-400">R${p.price}</p>
          <audio controls class="w-full mt-2">
            <source src="${p.audio_url}" type="audio/mpeg">
          </audio>
          <a href="${p.download_link}" target="_blank" class="block text-center mt-3 px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700">Download</a>
        `;
        grid.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById("search-input").value.toLowerCase();
      const sort = document.getElementById("sort-select").value;
      let filtered = allProducts.filter(p =>
        p.title.toLowerCase().includes(search) || (p.tags && p.tags.toLowerCase().includes(search))
      );
      if (sort === "priceLowHigh") filtered.sort((a,b) => a.price - b.price);
      if (sort === "priceHighLow") filtered.sort((a,b) => b.price - a.price);
      if (sort === "newest") filtered.sort((a,b) => b.id - a.id);
      renderProducts(filtered);
    }

    document.getElementById("search-input").addEventListener("input", applyFilters);
    document.getElementById("sort-select").addEventListener("change", applyFilters);
    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
