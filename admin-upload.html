<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload - Xaudi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; }
    .btn { background:#10b981; color:white; padding:10px 16px; border-radius:8px; font-weight:500; transition:background .2s; }
    .btn:hover { background:#059669; }
    .input { width:100%; padding:10px; border-radius:6px; background:#1f1f1f; border:1px solid #333; color:white; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-neutral-900 p-6 rounded-lg shadow-lg">
    <!-- ✅ Login Form -->
    <div id="login-form">
      <h2 class="text-xl font-bold mb-4">Admin Login</h2>
      <input id="email" type="email" placeholder="Email" class="input mb-3">
      <input id="password" type="password" placeholder="Password" class="input mb-3">
      <button id="loginBtn" class="btn w-full">Login</button>
    </div>

    <!-- ✅ Upload Form (hidden until login) -->
    <div id="upload-form" class="hidden">
      <h2 class="text-xl font-bold mb-4">Upload Product</h2>
      <input id="title" type="text" placeholder="Title" class="input mb-3">
      
      <select id="category" class="input mb-3">
        <option value="beats">Beats</option>
        <option value="music">Music</option>
        <option value="sample-packs">Sample Packs</option>
        <option value="vocal-presets">Vocal Presets</option>
      </select>
      
      <input id="price" type="number" placeholder="Price (R)" class="input mb-3">
      <input id="tags" type="text" placeholder="Tags (comma separated)" class="input mb-3">

      <label class="block mb-2">Cover Image:</label>
      <input id="cover" type="file" accept="image/*" class="mb-3">

      <label class="block mb-2">Audio Preview:</label>
      <input id="audio" type="file" accept="audio/*" class="mb-3">

      <input id="download_link" type="url" placeholder="Download Link" class="input mb-3">

      <button id="uploadBtn" class="btn w-full">Upload Product</button>
      <button id="logoutBtn" class="btn w-full mt-3 bg-red-500 hover:bg-red-600">Logout</button>
    </div>
  </div>

  <script>
    // ✅ Supabase Setup
    const supabaseUrl = "https://benynilplzcrywrpikom.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY"; // leave this anon key
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // ✅ Elements
    const loginForm = document.getElementById("login-form");
    const uploadForm = document.getElementById("upload-form");

    // ✅ Login Handler
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email, password
      });

      if (error) {
        alert("❌ Login failed: " + error.message);
      } else {
        loginForm.classList.add("hidden");
        uploadForm.classList.remove("hidden");
        alert("✅ Logged in as " + data.user.email);
      }
    });

    // ✅ Logout Handler
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      uploadForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // ✅ Upload Handler
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const price = parseFloat(document.getElementById("price").value);
      const tags = document.getElementById("tags").value;
      const download_link = document.getElementById("download_link").value;

      const coverFile = document.getElementById("cover").files[0];
      const audioFile = document.getElementById("audio").files[0];

      if (!title || !category || !price || !coverFile || !audioFile || !download_link) {
        alert("❌ Please fill in all fields");
        return;
      }

      // ✅ Upload files to Supabase Storage
      const coverPath = `covers/${Date.now()}-${coverFile.name}`;
      const audioPath = `audio/${Date.now()}-${audioFile.name}`;

      const { error: coverError } = await supabaseClient.storage.from("covers").upload(coverPath, coverFile);
      if (coverError) { alert("❌ Cover upload failed: " + coverError.message); return; }

      const { error: audioError } = await supabaseClient.storage.from("audio").upload(audioPath, audioFile);
      if (audioError) { alert("❌ Audio upload failed: " + audioError.message); return; }

      const coverUrl = `${supabaseUrl}/storage/v1/object/public/covers/${coverPath}`;
      const audioUrl = `${supabaseUrl}/storage/v1/object/public/audio/${audioPath}`;

      // ✅ Insert product into database
      const { error: insertError } = await supabaseClient.from("products").insert([
        { title, category, price, tags, cover_url: coverUrl, audio_url: audioUrl, download_link }
      ]);

      if (insertError) {
        alert("❌ Upload failed: " + insertError.message);
      } else {
        alert("✅ Product uploaded successfully!");
      }
    });

    // ✅ Restore Session if Logged In
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) {
        loginForm.classList.add("hidden");
        uploadForm.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
