<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-neutral-100">
  <header class="bg-neutral-950 p-4 flex justify-between items-center">
    <a href="#" class="text-xl font-bold">Logo</a>
    <nav>
      <ul class="flex space-x-4">
        <!-- Categories Dropdown -->
        <li class="relative group">
          <button id="categoriesBtn" class="flex items-center space-x-1 focus:outline-none">
            <span>Categories</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <ul class="absolute left-0 mt-2 w-40 bg-neutral-950 text-neutral-100 rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 invisible group-hover:visible z-50">
            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Beats</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Music</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Sample Packs</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Vocal Presets</a></li>
          </ul>
        </li>
        <li><a href="#" class="hover:text-neutral-300">About</a></li>
        <li><a href="#" class="hover:text-neutral-300">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-4">
    <h1 class="text-3xl font-bold">Welcome to Your Website</h1>
    <p class="mt-2">Your content goes here.</p>
  </main>

  <script>
    // Mobile toggle for Categories
    const btn = document.getElementById('categoriesBtn');
    const dropdown = btn.nextElementSibling;

    btn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
      dropdown.classList.toggle('block');
    });
  </script>
</body>
</html>
